<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>총칼로리 계산결과</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 크롬과 유사한 기본 폰트 설정 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- 메인 컨테이너 -->
    <div class="container mx-auto mt-8 flex justify-center">
        <!-- 출력 컨테이너 -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center mb-6 text-green-600">총칼로리 계산결과</h1>
            <!-- 메뉴 -->
            <div class="flex mb-6">
                <div id="calculate-menu" class="w-1/2 text-center text-gray-500 cursor-pointer border-b-2 border-gray-500">계산하기</div>
                <div id="history-menu" class="w-1/2 text-center text-gray-500 cursor-pointer border-b-2 border-gray-500">이력보기</div>
            </div>
            <!-- 텍스트 박스 -->
            <div class="border-l-4 border-green-600 p-4 bg-gray-50 rounded-r-lg">
                <div class="space-y-2">
                    <p class="text-lg"><strong>성별:</strong> 남</p>
                    <p class="text-lg"><strong>음식 종류:</strong> 김밥, 떡볶이</p>
                    <p class="text-lg"><strong>총칼로리:</strong> </p>
                    <p class="text-lg"><strong>판정:</strong> </p>
                    <p class="text-lg"><strong>추천운동:</strong> </p>
                    <p class="text-lg"><strong>추천음식:</strong> </p>
                </div>
            </div>
            <!-- 다시 계산하기 버튼 -->
            <a href="/" class="block mt-4 w-full bg-sky-500 text-white p-2 rounded hover:bg-sky-600 text-center transition">다시 계산하기</a>
        </div>
    </div>
</body>
</html>
