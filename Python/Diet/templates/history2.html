<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 크롬과 유사한 기본 폰트 설정 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            table-layout: fixed; /* 열 너비 고정 */
            border: 1px solid #d1d5db; /* 더 진한 회색 테두리 */
        }
        th, td {
            padding: 0.5rem;
            text-align: center; /* 가운데 정렬 */
            border: 1px solid #d1d5db; /* 더 진한 회색 테두리 */
            overflow: hidden; /* 긴 텍스트 잘림 */
            text-overflow: ellipsis; /* 긴 텍스트 생략 (...) */
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }
        th {
            background-color: #e5e7eb; /* 연한 회색 */
            font-weight: 600;
            color: #374151;
            width: 33.33%; /* 각 열 너비 균등 분할 */
        }
        td {
            color: #4b5563;
            width: 33.33%; /* 각 열 너비 균등 분할 */
        }
        .no-data {
            text-align: center;
            color: #6b7280;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- 메인 컨테이너 -->
    <div class="container mx-auto mt-8 flex justify-center">
        <!-- 이력 컨테이너 -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center mb-6 text-black">이력보기</h1>
            <!-- 네비게이션 메뉴 -->
            <div class="flex mb-6">
                <a href="/" class="w-1/2 text-center text-gray-500 cursor-pointer border-b-2 border-gray-500 no-underline">식단 입력</a>
                <a href="#" class="w-1/2 text-center text-green-600 font-semibold cursor-pointer border-b-2 border-green-600 no-underline">이력보기</a>
            </div>
            <!-- 테이블 또는 메시지 -->
            <div class="p-4 bg-gray-50 rounded-lg">
                {% if records %}
                    <table>
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>먹은 음식</th>
                                <th>총 칼로리</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for record in records %}
                            <tr>
                                <td>{{ record.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                                <td>{{ record.allfood }}</td>
                                <td>{{ record.allcalories }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <div class="no-data">
                        <p>저장된 데이터가 없습니다.</p>
                    </div>
                {% endif %}
            </div>
            <!-- 다시 계산하기 버튼 -->
            <a href="/" class="block mt-4 w-full bg-sky-500 text-white p-2 rounded hover:bg-sky-600 text-center transition no-underline">다시 계산하기</a>
        </div>
    </div>
</body>
</html>
